services:
  rybbit_backend:
    image: "ghcr.io/rybbit-io/rybbit-backend:v2.0.1"
    environment:
      - NODE_ENV=production
      - "CLICKHOUSE_HOST=http://rybbit_clickhouse:8123"
      - "CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}"
      - "CLICKHOUSE_DB=${CLICKHOUSE_DB:-analytics}"
      - "CLICKHOUSE_PASSWORD=${SERVICE_PASSWORD_64_CLICKHOUSE}"
      - POSTGRES_HOST=rybbit_postgres
      - POSTGRES_PORT=5432
      - "POSTGRES_DB=${POSTGRES_DB:-analytics}"
      - "POSTGRES_USER=${POSTGRES_USER:-frog}"
      - "POSTGRES_PASSWORD=${SERVICE_PASSWORD_64_POSTGRES}"
      - "BETTER_AUTH_SECRET=${SERVICE_PASSWORD_64_BETTERAUTH}"
      - "BASE_URL=https://rybbit.thekoppe.com"
      - "DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}"
    depends_on:
      rybbit_clickhouse:
        condition: service_healthy
      rybbit_postgres:
        condition: service_started
    healthcheck:
      test:
        - CMD
        - wget
        - "--no-verbose"
        - "--tries=1"
        - "--spider"
        - "http://127.0.0.1:3001/api/health"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  rybbit_client:
    image: "ghcr.io/rybbit-io/rybbit-client:v2.0.1"
    environment:
      - NODE_ENV=production
      - "NEXT_PUBLIC_BACKEND_URL=https://rybbit.thekoppe.com"
      - "NEXT_PUBLIC_DISABLE_SIGNUP=${DISABLE_SIGNUP}"
    depends_on:
      - rybbit_backend
    restart: unless-stopped
  rybbit_caddy:
    image: "caddy:2-alpine"
    environment:
      - SERVICE_FQDN_RYBBIT_80
    restart: unless-stopped
    networks:
      - cloudflared
      - default
    volumes:
      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
  rybbit_postgres:
    image: "postgres:17.5"
    environment:
      - "POSTGRES_DB=${POSTGRES_DB:-analytics}"
      - "POSTGRES_USER=${POSTGRES_USER:-frog}"
      - "POSTGRES_PASSWORD=${SERVICE_PASSWORD_64_POSTGRES}"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    healthcheck:
      test:
        - CMD-SHELL
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  rybbit_clickhouse:
    image: "clickhouse/clickhouse-server:25.5"
    environment:
      - "CLICKHOUSE_DB=${CLICKHOUSE_DB:-analytics}"
      - "CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}"
      - "CLICKHOUSE_PASSWORD=${SERVICE_PASSWORD_64_CLICKHOUSE}"
    healthcheck:
      test:
        - CMD
        - wget
        - "--no-verbose"
        - "--tries=1"
        - "--spider"
        - "http://localhost:8123/ping"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - "clickhouse_data:/var/lib/clickhouse"
      - type: bind
        source: ./clickhouse-config/enable_json.xml
        target: /etc/clickhouse-server/config.d/enable_json.xml
      - type: bind
        source: ./clickhouse-config/logging_rules.xml
        target: /etc/clickhouse-server/config.d/logging_rules.xml
      - type: bind
        source: ./clickhouse-config/network.xml
        target: /etc/clickhouse-server/config.d/network.xml
      - type: bind
        source: ./clickhouse-config/user_logging.xml
        target: /etc/clickhouse-server/config.d/user_logging.xml

volumes:
  clickhouse_data:
  postgres_data:

networks:
  cloudflared:
    external: true
