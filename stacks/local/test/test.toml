[[stack]]
name = "test"
deploy = true
tags = ["syncs"]
[stack.config]
server_id = "Local"

auto_pull = true
auto_update = true
destroy_before_deploy = true

linked_repo = "komodo-syncs"
run_directory = "./stacks/local/test"

pre_deploy.path = "../../../"
pre_deploy.command = """
  PWD="./stacks/local/test"
  chmod +x ./docker-sops.sh

  ./docker-sops.sh --output $PWD/.env --decrypt $PWD/local.env
"""
