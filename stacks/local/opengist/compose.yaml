services:
  opengist:
    image: ghcr.io/thomiceli/opengist:1.10
    container_name: opengist
    restart: unless-stopped
    volumes:
      - "/var/lib/komodo/stacks/opengist/data:/opengist"
    env_file:
      - .env
      - local.env
    networks:
      - cloudflared

networks:
  cloudflared:
    external: true
