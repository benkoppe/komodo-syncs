[[stack]]
name = "opengist"
deploy = true
tags = ["syncs"]
[stack.config]
server_id = "Local"

auto_pull = true
auto_update = true
destroy_before_deploy = true

linked_repo = "komodo-syncs"
run_directory = "./stacks/local/opengist"

environment = """
  og_url=https://gist.thekoppe.com

  og_oidc_provider_name=pocketid
  og_oidc_discovery_url=https://pocket.thekoppe.com/.well-known/openid-configuration
  og_oidc_group_claim_name=groups
  og_oidc_admin_group=opengist-admin
"""
